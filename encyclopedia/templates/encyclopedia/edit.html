{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form action="{% url 'saveedit' %}" method="POST">
        {% csrf_token %}
        <h1>{{ entrytitle }}</h1>
        <div class="form-group">
            <textarea style="height: 60vh;" name="txt">{{txt}}</textarea>
        </div>
        <input type="hidden" name="title" value="{{title}}">
        <button type="submit">Save</button>
    </form>
{% endblock %}
